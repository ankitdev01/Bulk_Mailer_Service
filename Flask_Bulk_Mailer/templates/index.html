<!DOCTYPE html>
<html>
<head>
	<title>File Upload</title>	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<style type="text/css">
	.form-control{
		width: 60%;
		border-radius: 0px;
		margin-top: 10px;

	}
	#ta{
     height: 150px;
	}
	.btn-primary{
		border-radius: 0px;
		width: 100px;
	}

</style>
</head>
<body>

<div class="jumbotron bg-warning">
	<h2>Bulk Mailer Service</h2>
</div>
.<div class="container">
<form action="/upload" method="POST" enctype="multipart/form-data">
	<input type="email" name="sender_mail" required="" class="form-control" placeholder="Sender Email "><br><br>
	<input type="password" name="sender_pass" required="" class="form-control" placeholder="Sender Password "><br><br>
	 <textarea name="msg" required="" class="form-control" id="ta" placeholder="Message To Send"></textarea><br><br>
    Reciever Email File (Only Excel Files ): <input type="file" name="myFile"><br><br>
<input type="submit" name="submit" value="Submit" class="btn btn-primary"><br><br>
</form>
</div>
</body>
</html>
